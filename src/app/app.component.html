<main>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1>{{ title }}</h1>
      </div>
    </div>
    <div class="row height-90">
      <div class="col-12 col-md-6">
        <h2>Editor:</h2>
        <form *ngIf="editorForm" [formGroup]="editorForm">
          <app-editor formControlName="editorControl"></app-editor>
        </form>
      </div>
      <div class="col-12 col-md-6">
        <h2>Consola:</h2>
        <form *ngIf="editorForm" [formGroup]="editorForm">
          <app-console-view formControlName="consoleControl"></app-console-view>
        </form>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
